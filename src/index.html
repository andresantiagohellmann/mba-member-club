<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MBA - Member Club</title>
  </head>
  <body>
    <main>
      <!--
      Page Container -->
      <div id="page-container">
        <!-- Page Header -->
        <header id="page-header">
          <a href="#" class="brand">
            <img src="./assets/Logo.png" alt="Logomarca Member Club" />
          </a>

          <form id="form-search">
            <div class="input-group">
              <input
                id="input-search"
                class="input-group__input"
                type="text"
                placeholder="ID do cartão"
                maxlength="15"
              />
              <button class="input-group__button">
                <i class="ph ph-arrow-elbow-down-left"></i>
              </button>
            </div>
          </form>
        </header>

        <!-- Page Content -->
        <div id="page-content" class="hiddena">
          <!-- Profile -->
          <section id="section-profile" class="white-block">
            <!-- Profile Avatar -->
            <div class="profile__avatar">
              <img
                src="https://images.pexels.com/photos/415829/pexels-photo-415829.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
                alt=""
              />
            </div>

            <!-- Profile Infos -->
            <div class="profile__infos">
              <h2 class="profile__name title-sm">Natália Miranda</h2>
              <p class="profile__since text-xs">
                Cliente desde <span>18/09/2023</span>
              </p>
            </div>
          </section>

          <!-- History -->
          <section id="section-history" class="white-block">
            <!-- History Header -->
            <header class="history__header">
              <h3 class="History__title subtitle-sm">Histórico</h3>
              <p class="History__count text-xs">7 cortes</p>
            </header>

            <!-- History List -->
            <ul role="list" class="history__list">
              <!-- History Item -->
              <li class="history__item">
                <div class="history__item__infos">
                  <div class="history__item__date subtitle-sm">29/04/2024</div>
                  <div class="history__item__hour text-xs">18:30</div>
                </div>

                <div class="history__item__icon">
                  <i class="ph ph-seal-check"></i>
                </div>
              </li>
              <!-- History Item -->
              <li class="history__item">
                <div class="history__item__infos">
                  <div class="history__item__date subtitle-sm">29/04/2024</div>
                  <div class="history__item__hour text-xs">18:30</div>
                </div>

                <div class="history__item__icon">
                  <i class="ph ph-seal-check"></i>
                </div>
              </li>
            </ul>
          </section>

          <!-- Stamps -->
          <section id="section-stamps" class="white-block">
            <!-- Stamps Header -->
            <header class="stamps__header">
              <!-- Stamps Infos -->
              <div class="stamps__header__infos">
                <h3 class="stamps__header__title subtitle-sm">
                  Cartão Fidelidade
                </h3>
                <p class="stamps__header__description">
                  Ao fazer cortes de cabelo, o décimo sai de graça!
                </p>
              </div>

              <div class="stamps__id subtitle-md">ID: 124-537-835-230</div>
            </header>

            <!-- Stamps List -->
            <ul role="list" class="stamps__list">
              <!-- Stamps Item -->
              <li class="stamps__item">
                <img
                  class="stamps__icon"
                  src="./assets/PinCheck.png"
                  alt="ícone do selo de check"
                />
              </li>
              <!-- Stamps Item -->
              <li class="stamps__item">
                <img
                  class="stamps__icon"
                  src="./assets/PinCheck.png"
                  alt="ícone do selo de check"
                />
              </li>
              <!-- Stamps Item -->
              <li class="stamps__item">
                <img
                  class="stamps__icon"
                  src="./assets/PinCheck.png"
                  alt="ícone do selo de check"
                />
              </li>
              <!-- Stamps Item -->
              <li class="stamps__item">
                <img
                  class="stamps__icon"
                  src="./assets/PinCheck.png"
                  alt="ícone do selo de check"
                />
              </li>
              <!-- Stamps Item -->
              <li class="stamps__item">
                <img
                  class="stamps__icon"
                  src="./assets/PinCheck.png"
                  alt="ícone do selo de check"
                />
              </li>
              <!-- Stamps Item -->
              <li class="stamps__item">
                <img
                  class="stamps__icon"
                  src="./assets/PinCheck.png"
                  alt="ícone do selo de check"
                />
              </li>
              <!-- Stamps Item -->
              <li class="stamps__item">
                <img
                  class="stamps__icon"
                  src="./assets/PinCheck.png"
                  alt="ícone do selo de check"
                />
              </li>
              <!-- Stamps Item -->
              <li class="stamps__item">
                <img
                  class="stamps__icon"
                  src="./assets/PinCheck.png"
                  alt="ícone do selo de check"
                />
              </li>
              <!-- Stamps Item -->
              <li class="stamps__item">
                <img
                  class="stamps__icon"
                  src="./assets/PinCheck.png"
                  alt="ícone do selo de check"
                />
              </li>
              <!-- Stamps Item -->
              <li class="stamps__item">
                <img
                  class="stamps__icon"
                  src="./assets/PinCheck.png"
                  alt="ícone do selo de check"
                />
              </li>
            </ul>
          </section>

          <!-- Progress -->
          <section id="section-progress" class="white-block">
            <div class="progress__progress">
              <!-- Progress title -->
              <h3 class="progress__title text-sm">
                <span class="title-sm">3</span> cortes restantes
              </h3>

              <!-- Progress infos -->
              <div class="progress__infos">
                <!-- Progress Bar -->
                <div class="progress__bar">
                  <div class="progress__bar__content" aria-hidden="true"></div>
                </div>

                <!-- Progress Number -->
                <div class="progress__number">7 de 10</div>
              </div>
            </div>

            <!-- Progress symbol -->
            <div class="progress__symbol">
              <img src="./assets/PinGift.png" alt="ícone de um presente" />
            </div>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
